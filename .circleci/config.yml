#yaml
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
# Added zionbranch
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:15.3.0
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      #- run: yarn test
      - run: sudo apt-get update && sudo apt-get install -y python-dev
      #- run: sudo curl -O https://bootstrap.pypa.io/get-pip.py
      # - run: sudo curl -O https://bootstrap.pypa.io/2.7/get-pip.py
      - run: sudo curl -O https://bootstrap.pypa.io/pip/2.7/get-pip.py
      - run: sudo python get-pip.py
      - run: sudo pip install awscli --upgrade
      - run: aws --version
      # configure AWS
      - run:
         name: configure AWS credentials
         command: aws configure set aws_access_key_id $ACCESSKEY | aws configure set aws_secret_access_key $SECRETACCESSKEY | aws configure set region us-west-1
      - run:
         name: get AWS credentials
         command: aws configure list
      - run: aws s3 ls
      - run: yarn run deploy
